<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIIT School Admin Login</title>
    <!-- ---------- FONTAWESOME CDN LINK ----------  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/solid.min.js">

    <!-- ---------- BOCION CDN LINK ----------  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ---------- COSTOM LINK ----------  -->
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/f377c30229.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="hero">
        <h2><i class="bx bx-lock"></i>Login</h2>
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="User Id" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="pass" required>
                <i class="bx bx-lock" id="showPass"></i>
            </div>
            <div class="sign-link">
                <a href="#">Forgot password?</a>
            </div>
            <button>Login </button>
        </form>
    </div>

    <script>
        const showPass = document.querySelector("#showPass");
        const pass = document.querySelector("#pass");

        showPass.addEventListener("click", function(){
            this.classList.toggle("bx-lock-open");
            const type = pass.getAttribute("type")
            === "password" ? "text" : "password";
            pass.setAttribute("type", type);
        })
    </script>
</body>
</html>
